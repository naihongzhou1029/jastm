name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: sudo apt-get install -y xvfb python3-tk

      - name: Install Python dependencies
        run: pip install psutil matplotlib pyyaml

      - name: Run smoke tests
        run: xvfb-run --auto-servernum python -m unittest tests.smoke_test -v

      - name: Run happy path tests
        run: xvfb-run --auto-servernum python tests/happy_path.py
